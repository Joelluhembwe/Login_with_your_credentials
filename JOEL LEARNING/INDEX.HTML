<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>sign in with your credential</h1>
    <form action="" method="post">
      <div>
        <label for="order-address">Email</label>
        <input
          type="text"
          name="address-email"
          id="order-address"
          placeholder="Email"
        />
      </div>
      <div>
        <label for="order-password">password</label>
        <input
          type="password"
          name="address-password"
          id="order-password"
          placeholder="password"
        />
      </div>
      <div>
        <label for="remember-me">
          <input type="checkbox" name="remember" id="remember-me" /> remember
          me</label
        >
      </div>
      <div>
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
